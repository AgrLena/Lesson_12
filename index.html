<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>

	<div class="wrapper">
		<div class="background">
			<div class="background__sky">
				<div class="background__clouds"></div>
			</div>
			<div class="background__clouds"></div>
			<div class="background__town"></div>
			<div class="background__water"></div>
			<div class="background__road"></div>
		</div>
		<div class="car">
			<div class="car__body"></div>
			<div class="car__stepney"></div>
			<div class="car__body body-car">
				<div class="body-car__window"></div>
				<div class="body-car__top-1"></div>
				<div class="body-car__top-2"></div>
				<div class="body-car__bottom-1">
				</div>
				<div class="body-car__bottom-2">
					<div class="body-car__handle"></div>
					<div class="car__headlights"></div>
					<div class="car__bottom-element element">
						<div class="element__back-1"></div>
						<div class="element__back-2"></div>
						<div class="element__middle-1"></div>
						<div class="element__middle-2"></div>
						<div class="element__front-1"></div>
						<div class="element__front-2"></div>
						<div class="element__front-3"></div>
					</div>
				</div>
			</div>
			<div class="car__wheels wheel">
				<div class="wheel__cover wheel__cover_back ">
					<div class="wheel__disc disc">
						<div class="disk__element disk__element_0deg"></div>
						<div class="disk__element disk__element_30deg"></div>
						<div class="disk__element disk__element_60deg"></div>
						<div class="disk__element disk__element_90deg"></div>
						<div class="disk__element disk__element_120deg"></div>
						<div class="disk__element disk__element_150deg"></div>
						<div class="disk__element-center"></div>
					</div>
				</div>
				<div class="wheel__cover wheel__cover_front ">
					<div class="wheel__disc disc">
						<div class="disk__element disk__element_0deg"></div>
						<div class="disk__element disk__element_30deg"></div>
						<div class="disk__element disk__element_60deg"></div>
						<div class="disk__element disk__element_90deg"></div>
						<div class="disk__element disk__element_120deg"></div>
						<div class="disk__element disk__element_150deg"></div>
						<div class="disk__element-center"></div>
					</div>
				</div>
			</div>
			<div class="car__door door">
				<div class="door__body body-door">
					<div class="body-door-1"></div>
					<div class="body-door-2"></div>
					<div class="body-door-3"></div>
					<div class="body-door-4"></div>
					<div class="body-door-5"></div>
				</div>
				<div class="door__handle"></div>
				<div class="door__window"></div>
			</div>
		</div>

	</div>


</body>

</html>
